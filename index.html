<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="gallery.css">
	<script src = "gallery.js"></script>
</head>
<body onload="addTabIndex()">
	<h1>Places to visit near San Francisco, California</h1>
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Golden gate bridge" src = "goldengate.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" alt = "Alcatraz island" src = "alcatrazisland.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" src = "muirwoods.jpg" alt = "Muirwoods national park" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

	<img class = "preview" alt = "Pier39" src = "pier39.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

	<img class = "preview" alt = "Twin Peaks" src = "twinpeaks.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

	<img class = "preview" alt = "Union Square" src = "unionsquare.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

</body>
</html>
